<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Merit/Demerit Scoreboard</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  table { margin: 0 auto; border-collapse: collapse; }
  th, td { padding: 10px 20px; border: 1px solid #333; }
  button { padding: 5px 10px; margin: 0 5px; }
</style>
</head>
<body>
<h1>Family Merit/Demerit Scoreboard </h1>

<table id="scoreboard">
  <tr>
    <th>Name</th>
    <th>Score</th>
    <th>Actions</th>
  </tr>
  <tr>
    <td>Luke</td>
    <td>0</td>
    <td>
      <button onclick="addPoint(this)">+1</button>
      <button onclick="subtractPoint(this)">-1</button>
    </td>
  </tr>
  <tr>
    <td>Stephen</td>
    <td>0</td>
    <td>
      <button onclick="addPoint(this)">+1</button>
      <button onclick="subtractPoint(this)">-1</button>
    </td>
  </tr>
  <tr>
    <td>Dad</td>
    <td>0</td>
    <td>
      <button onclick="addPoint(this)">+1</button>
      <button onclick="subtractPoint(this)">-1</button>
    </td>
  </tr>
  <tr>
    <td>Mom</td>
    <td>0</td>
    <td>
      <button onclick="addPoint(this)">+1</button>
      <button onclick="subtractPoint(this)">-1</button>
    </td>
  </tr>
</table>

<script>
// Initialize scores from localStorage
const rows = document.querySelectorAll("#scoreboard tr");
rows.forEach((row, index) => {
  if (index === 0) return; // skip header
  const name = row.cells[0].textContent;
  const storedScore = localStorage.getItem(name);
  if (storedScore !== null) {
    row.cells[1].textContent = storedScore;
  }
});

// Update scores
function addPoint(button) {
  const row = button.parentElement.parentElement;
  const scoreCell = row.cells[1];
  const name = row.cells[0].textContent;
  scoreCell.textContent = parseInt(scoreCell.textContent) + 1;
  localStorage.setItem(name, scoreCell.textContent);
}

function subtractPoint(button) {
  const row = button.parentElement.parentElement;
  const scoreCell = row.cells[1];
  const name = row.cells[0].textContent;
  scoreCell.textContent = parseInt(scoreCell.textContent) - 1;
  localStorage.setItem(name, scoreCell.textContent);
}
</script>
</body>
</html>
